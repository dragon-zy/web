<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td{width:73px;height:73px; text-align:center;}
</style>
<body>
<table border="" cellspacing="0">
    <tr>
        <td>1</td>
        <td colspan="2">2</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td rowspan="2">6</td>
    </tr>
    <tr>
        <td rowspan="2">7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
    </tr>
    <tr>
        <td colspan="2">13</td>
        <td rowspan="2">15</td>
    </tr>
    <tr>
        <td>16</td>
        <td>17</td>
    </tr>
</table>
</body>
</html>
